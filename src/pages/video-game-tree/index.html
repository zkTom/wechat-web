<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name=viewport>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body><noscript><strong>We're sorry but wechat-web doesn't work properly without JavaScript enabled. Please enable it
            to continue.</strong></noscript>
    </script>
    <script>
        !(function (doc, win) {
          var cw = 750;
    
          function fontSizeInit() {
            var html = doc.documentElement,
              hWidth = html.getBoundingClientRect().width;
            hWidth > 750 && (hWidth = 750);
            hWidth < 300 && (hWidth = 300);
            html.style.fontSize = 100 * (hWidth / cw) + "px";
          }
          fontSizeInit();
          var reTimeoutId;
          win.onresize = function () {
            reTimeoutId && clearTimeout(reTimeoutId);
            reTimeoutId = setTimeout(function () {
              fontSizeInit();
            }, 100);
          };
        })(document, window);
    
      </script>
    <div id=app></div>
</body>

</html>
